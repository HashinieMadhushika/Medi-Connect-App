name: CI/CD Docker Build & Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: hashinie
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend Docker image
        run: docker build -t ${{ env.DOCKERHUB_USERNAME }}/medi-backend:latest -f backend/Dockerfile ./backend

      - name: Build frontend Docker image
        run: docker build -t ${{ env.DOCKERHUB_USERNAME }}/medi-frontend:latest -f frontend/Dockerfile ./frontend

      - name: Push backend image to Docker Hub
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/medi-backend:latest

      - name: Push frontend image to Docker Hub
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/medi-frontend:latest

      - name: Docker system prune
        run: docker system prune -af || true
