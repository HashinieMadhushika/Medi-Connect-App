name: CI/CD Docker Build, Push & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: hashinie
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub (for build & push)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build backend Docker image
      - name: Build backend Docker image
        run: docker build -t ${{ env.DOCKERHUB_USERNAME }}/medi-backend:latest -f backend/Dockerfile ./backend

      # 5Ô∏è‚É£ Build frontend Docker image
      - name: Build frontend Docker image
        run: docker build -t ${{ env.DOCKERHUB_USERNAME }}/medi-frontend:latest -f frontend/Dockerfile ./frontend

      # 6Ô∏è‚É£ Push backend image to Docker Hub
      - name: Push backend image to Docker Hub
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/medi-backend:latest

      # 7Ô∏è‚É£ Push frontend image to Docker Hub
      - name: Push frontend image to Docker Hub
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/medi-frontend:latest

      # 8Ô∏è‚É£ Clean up local Docker system
      - name: Docker system prune
        run: docker system prune -af || true

      # 9Ô∏è‚É£ Copy deploy script to EC2
      - name: Copy deploy script to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ./deploy_on_ec2.sh
          target: /home/ubuntu/
          overwrite: true

      # üîü Run deploy script on EC2 with Docker Hub login
      - name: Run deploy script on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            chmod +x /home/ubuntu/deploy_on_ec2.sh
            # Export GitHub secrets for Docker Hub login on EC2
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}
            /home/ubuntu/deploy_on_ec2.sh
